sudo: required
language: node_js
node_js:
  - "12"

services:
  - docker

before_install:
  - gem install bundler -v '< 3'
  - docker build -t douglasrosa16/docker-back-postgres -f Dockerfile.dev .

services:
  - docker

script:
  - docker run -e CI=true douglasrosa16/docker-back-postgres npm run test -- --coverage #Fazer isso para executar os testes e encerrar

deploy:
  provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  region: "us-west-2"
  app: "serveplusbackend"
  env: "Serveplusbackend-env"
  bucket_name: "serveplus"
  skip_cleanup: true
  on:
    branch: master
