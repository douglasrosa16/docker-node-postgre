sudo: required
language: node_js
node_js:
  - "12"

services:
  - docker

before_install:
  - docker build -t douglasrosa16/docker-back-postgres -f Dockerfile.dev .

script:
  - docker run douglasrosa16/docker-back-postgres npm run test -- --coverage #Fazer isso para executar os testes e encerrar

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "prest_serv_back"
  env: "Prestservback-env"
  bucket_name: "elasticbeanstalk-us-east-2-059030135428"
  bucket_path: "prest_serv_back"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY

